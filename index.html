<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            position: relative;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .question-container {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            color: #e74c3c;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .cute-bear {
            font-size: 100px;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            min-height: 200px;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 300px;
            min-height: 90px;
        }

        .btn {
            padding: 20px 50px;
            font-size: 1.4rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.4);
            transform-origin: center center;
        }

        .btn-yes:hover {
            box-shadow: 0 15px 40px rgba(17, 153, 142, 0.5);
        }

        .btn-no {
            background: linear-gradient(135deg, #eb3349, #f45c43);
            color: white;
            box-shadow: 0 10px 30px rgba(235, 51, 73, 0.4);
            transform-origin: center center;
        }

        .btn-no:hover {
        }

        .btn-no.running {
            position: fixed;
            z-index: 1000;
            transition: left 0.1s, top 0.1s;
        }

        .celebration {
            display: none;
            position: relative;
            z-index: 1;
        }

        .celebration.active {
            display: block;
        }

        .question-container.hidden {
            display: none;
        }

        .celebration h1 {
            font-size: 4rem;
            color: #e74c3c;
            animation: bounce 0.5s ease infinite alternate;
        }

        .celebration p {
            font-size: 1.5rem;
            color: #333;
            margin-top: 20px;
        }

        .celebration .hearts-emoji {
            font-size: 80px;
            animation: pulse 1s ease infinite;
        }

        @keyframes bounce {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes wobbleVertical {
            0% { transform: var(--btn-scale) translateY(0); }
            25% { transform: var(--btn-scale) translateY(-15px); }
            50% { transform: var(--btn-scale) translateY(0); }
            75% { transform: var(--btn-scale) translateY(10px); }
            100% { transform: var(--btn-scale) translateY(0); }
        }

        @keyframes wobbleHorizontal {
            0% { transform: var(--btn-scale) translateX(0); }
            25% { transform: var(--btn-scale) translateX(-15px); }
            50% { transform: var(--btn-scale) translateX(0); }
            75% { transform: var(--btn-scale) translateX(10px); }
            100% { transform: var(--btn-scale) translateX(0); }
        }

        .btn.wobble-vertical {
            animation: wobbleVertical 0.4s ease-in-out;
        }

        .btn.wobble-horizontal {
            animation: wobbleHorizontal 0.4s ease-in-out;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div class="question-container" id="question">
            <h1>Will You Be My Valentine? üíï</h1>
            <div class="cute-bear">üß∏üíù</div>
            <p style="font-size: 1.2rem; color: #666; margin-bottom: 60px;">
                I promise to love you forever... 
            </p>
            <div class="buttons">
                <div class="btn-wrapper" id="yesWrapper">
                    <button class="btn btn-yes" id="yesBtn">Yes! üíñ</button>
                </div>
                <div class="btn-wrapper" id="noWrapper">
                    <button class="btn btn-no" id="noBtn">No üò¢</button>
                </div>
            </div>
        </div>

        <div class="celebration" id="celebration">
            <h1>YAY! üéâ</h1>
            <div class="hearts-emoji">üíïüíñüíï</div>
            <p>I knew you'd say yes! üòò</p>
            <p style="margin-top: 15px; font-size: 1.2rem;">You've made me the happiest person! ü•∞</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const celebration = document.getElementById('celebration');
        const heartsContainer = document.getElementById('hearts');

        const noTexts = [
            "No üò¢",
            "Are you sure? ü•∫",
            "Really? üò≠",
            "Think again! üíî",
            "Please? üôè",
            "Don't do this! üòø",
            "I'll be sad... üòû",
            "Pretty please? üåπ",
            "Last chance! ‚ö†Ô∏è",
            "Okay fine... üòî"
        ];

        let noClickCount = 0;
        let yesScale = 1;
        let noScale = 1;
        let isRunning = false;
        let wobbleDirection = 'vertical';

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['üíï', 'üíñ', 'üíó', 'üíì', '‚ù§Ô∏è', 'üíò'][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 300);

        yesBtn.addEventListener('click', () => {
            question.classList.add('hidden');
            celebration.classList.add('active');
            createConfetti();
        });

        noBtn.addEventListener('click', () => {
            noClickCount++;
            
            if (noClickCount < noTexts.length) {
                noBtn.textContent = noTexts[noClickCount];
            }
            
            yesScale += 0.12;
            noScale -= 0.06;
            
            // Add wobble animation to both buttons - alternating direction
            yesBtn.style.setProperty('--btn-scale', 'scale(' + yesScale + ')');
            noBtn.style.setProperty('--btn-scale', 'scale(' + noScale + ')');
            
            yesBtn.classList.remove('wobble-vertical', 'wobble-horizontal');
            noBtn.classList.remove('wobble-vertical', 'wobble-horizontal');
            
            // Trigger reflow to restart animation
            void yesBtn.offsetWidth;
            void noBtn.offsetWidth;
            
            const wobbleClass = wobbleDirection === 'vertical' ? 'wobble-vertical' : 'wobble-horizontal';
            yesBtn.classList.add(wobbleClass);
            noBtn.classList.add(wobbleClass);
            
            // Alternate direction for next click
            wobbleDirection = wobbleDirection === 'vertical' ? 'horizontal' : 'vertical';
            
            yesBtn.style.transform = 'scale(' + yesScale + ')';
            
            if (noScale > 0.4) {
                noBtn.style.transform = 'scale(' + noScale + ')';
            } else if (!isRunning) {
                isRunning = true;
                noBtn.classList.add('running');
                noBtn.textContent = "Can't catch me! üòú";
                
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
                noBtn.style.transform = 'scale(' + noScale + ')';
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (!isRunning) return;
            
            const btn = noBtn;
            const rect = btn.getBoundingClientRect();
            const btnX = rect.left + rect.width / 2;
            const btnY = rect.top + rect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - btnX, 2) + 
                Math.pow(e.clientY - btnY, 2)
            );
            
            if (distance < 150) {
                let newX = btnX + (btnX - e.clientX) * 1.5;
                let newY = btnY + (btnY - e.clientY) * 1.5;
                
                // Keep button within screen with padding
                const padding = 50;
                const maxX = window.innerWidth - rect.width - padding;
                const maxY = window.innerHeight - rect.height - padding;
                
                // Check if cornered (hitting boundaries)
                const hitLeft = newX - rect.width / 2 < padding;
                const hitRight = newX - rect.width / 2 > maxX;
                const hitTop = newY - rect.height / 2 < padding;
                const hitBottom = newY - rect.height / 2 > maxY;
                
                // If cornered (hitting 2 edges), teleport to opposite side
                if ((hitLeft || hitRight) && (hitTop || hitBottom)) {
                    newX = hitLeft ? maxX - 50 : padding + 50;
                    newY = hitTop ? maxY - 50 : padding + 50;
                } else {
                    newX = Math.max(padding, Math.min(newX - rect.width / 2, maxX));
                    newY = Math.max(padding, Math.min(newY - rect.height / 2, maxY));
                }
                
                btn.style.left = newX + 'px';
                btn.style.top = newY + 'px';
            }
        });

        function createConfetti() {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 20);
            }
        }

        document.addEventListener('touchmove', (e) => {
            if (!isRunning || !e.touches[0]) return;
            
            const touch = e.touches[0];
            const btn = noBtn;
            const rect = btn.getBoundingClientRect();
            const btnX = rect.left + rect.width / 2;
            const btnY = rect.top + rect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(touch.clientX - btnX, 2) + 
                Math.pow(touch.clientY - btnY, 2)
            );
            
            if (distance < 100) {
                let newX = btnX + (btnX - touch.clientX) * 2;
                let newY = btnY + (btnY - touch.clientY) * 2;
                
                // Keep button within screen with padding
                const padding = 50;
                const maxX = window.innerWidth - rect.width - padding;
                const maxY = window.innerHeight - rect.height - padding;
                
                // Check if cornered (hitting boundaries)
                const hitLeft = newX - rect.width / 2 < padding;
                const hitRight = newX - rect.width / 2 > maxX;
                const hitTop = newY - rect.height / 2 < padding;
                const hitBottom = newY - rect.height / 2 > maxY;
                
                // If cornered (hitting 2 edges), teleport to opposite side
                if ((hitLeft || hitRight) && (hitTop || hitBottom)) {
                    newX = hitLeft ? maxX - 50 : padding + 50;
                    newY = hitTop ? maxY - 50 : padding + 50;
                } else {
                    newX = Math.max(padding, Math.min(newX - rect.width / 2, maxX));
                    newY = Math.max(padding, Math.min(newY - rect.height / 2, maxY));
                }
                
                btn.style.left = newX + 'px';
                btn.style.top = newY + 'px';
            }
        });
    </script>
</body>
</html>
